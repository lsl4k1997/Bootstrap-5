<body>
    <div class="container p-5">
        <form >
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu email">
                <div class="form-text">Nunca Compartilharemos seu e-mail com terceiros.</div>
            </div>
            <div class="mb-3">
                <label for="isenha" class="form-label">Senha:</label>
                <input type="password" id="isenha" class="form-control">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="lembrar" class="form-check-input">
                <label for="lembrar form-check-label">Lembrar de mim</label>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>

</body>
