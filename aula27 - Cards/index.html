<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='refresh' content='10'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Agrupamentos de Botões e Menus Flutuantes</title>

</head>
<body>
    <div class="container py-5">
        <button class="btn btn-success ">Botão 1</button>
        <button class="btn btn-primary" data-bs-toggle="button">Botão marcável</button>
        <br>
        <hr>
        <div class="btn-group mb-2">
            <button class="btn btn-primary">Botão 1</button>
            <button class="btn btn-success">Botão 2</button>
            <button class="btn btn-warning">Botão 3</button>
        </div>
        <div class="btn-group">
            <input type="checkbox" name="grupo" id="btn1" class="btn-check">
            <label for="btn1" class="btn btn-outline-primary">Botão de Chacagem 1</label>
            <input type="checkbox" name="grupo" id="btn2" class="btn-check">
            <label for="btn2" class="btn btn-outline-primary">Botão de Chacagem 2</label>
            <input type="checkbox" name="grupo" id="btn3" class="btn-check">
            <label for="btn3" class="btn btn-outline-primary">Botão de Chacagem 3</label>
        </div>
        <hr>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">Submenus</button>
            <ul class="dropdown-menu">
                <li>
                    <a href="#" class="dropdown-item">Submenu 1</a>
                </li>
                <li>
                    <a href="#" class="dropdown-item">Submenu 2</a>
                </li>
                <li>
                    <a href="#" class="dropdown-item">Submenu 3</a>
                </li>
            </ul>
        </div>
    </div>
   
    
</body>
