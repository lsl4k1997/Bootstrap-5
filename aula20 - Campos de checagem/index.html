<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='refresh' content='10'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Campos de checagem</title>

</head>
<body>
    <div class="container p-5">
        <div class="mb-3" class="form-check">
            <input type="checkbox" name="" id="novo" class="form-check-input">
            <label for="novo" class="form-check-label">Produto novo</label>
        </div>
        <hr>
        <div class="mb-3" class="form-check">
            <input type="radio" name="estado" id="novo" class="form-check-input">
            <label for="novo" class="form-check-label">Produto novo</label>
        </div>
        <hr>
        <div class="mb-3" class="form-check">
            <input type="radio" name="estado" id="novo" class="form-check-input">
            <label for="novo" class="form-check-label">Produto usado</label>
        </div>
    </div>
</body>
</html>
